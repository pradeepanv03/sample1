<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Congratulation Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .congratulation-card {
            background-image: url(https://thumbs.dreamstime.com/b/vertical-photo-handshake-business-people-close-up-246658184.jpg);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            position: relative;
            border: 2px solid #e8e8e8;
            width: 450px;
            height: 600px;
        }

        .congratulation-card .header {
            color: white;
            padding: 10px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .congratulation-card .header .lion-icon {
            width: 80px;
            margin-right: 10px;
        }

        .congratulation-card .photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid #f64a35;
            margin: 0 auto 20px;
        }

        .congratulation-card h2,
        h1 {
            font-family: 'Georgia', serif;
            color: #d9534f;
            font-size: 2rem;
        }

        .congratulation-card .placement-details {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 10px;
            background-color: rgb(212, 210, 210);
            width: 200px;
        }

        .congratulation-card .job-guarantee {
            position: absolute;
            bottom: 10px;
            right: 10px;
            transform: rotate(-20deg);
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="congratulation-card d-flex flex-column align-items-center justify-content-center">
            <div class="header d-flex align-items-center justify-content-center">
                <img src="https://www.fitaacademy.in/includes/assets/img/fita-logo.png" alt="" class="lion-icon">
            </div>
            <h1>We GIVE WINGS TO YOUR DREAMS</h1>
            <h2>Congratulation</h2>
            <p>ON YOUR PLACEMENT</p>
            <img src="https://tse2.mm.bing.net/th?id=OIP.AbGafkazjc_S1pZPh0B9cQHaIm&pid=Api&P=0&h=180"
                alt="Student Photo" class="photo">
            <div class="placement-details">
                <p>MR. ABHI FALDU</p>
                <p> For placement in </p>
                <p>The Android Mania</p>
                <p>As Android Developer</p>
            </div>
            <div class="job-guarantee"><img
                    src="https://snma.edu.in/wp-content/uploads/sites/7/2020/07/Job-guarantee-1.png" alt=""
                    height="80px"></div>
        </div>
    </div>
</body>

</html>
